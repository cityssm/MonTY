<div class="modal" role="dialog" aria-label="Add a New Response Type">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add a New Response Type</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--callOutResponseTypeAdd">
        <div class="columns">
          <div class="column is-7">
            <div class="field">
              <label class="label" for="callOutResponseTypeAdd--responseType"
                >New Response Type</label
              >
              <div class="control has-icons-right">
                <input
                  class="input"
                  id="callOutResponseTypeAdd--responseType"
                  name="responseType"
                  type="text"
                  maxlength="100"
                  required
                />
                <span class="icon is-small is-right">
                  <i class="fas fa-asterisk" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="callOutResponseTypeAdd--isSuccessful">Is Successful</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="callOutResponseTypeAdd--isSuccessful" name="isSuccessful" required>
                    <option value="1">Successful</option>
                    <option value="0">Unsuccessful</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot justify-right">
      <button
        class="button is-success"
        type="submit"
        form="form--callOutResponseTypeAdd"
      >
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Response Type</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </div>
  </div>
</div>
