<div class="modal" role="dialog" aria-label="Add a New After Hours Reason">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add a New After Hours Reason</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--afterHoursReasonAdd">
        <div class="field">
          <label class="label" for="afterHoursReasonAdd--afterHoursReason"
            >New After Hours Reason</label
          >
          <div class="control has-icons-right">
            <input
              class="input"
              id="afterHoursReasonAdd--afterHoursReason"
              name="afterHoursReason"
              type="text"
              maxlength="100"
              required
            />
            <span class="icon is-small is-right">
              <i class="fas fa-asterisk" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <button
        class="button is-success"
        type="submit"
        form="form--afterHoursReasonAdd"
      >
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add After Hours Reason</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </div>
  </div>
</div>
